<style>

#time {
    padding: 20px;
    color: #bada55;
    background-color: purple;
    font-size: 60px;
    font-family: Palatino;
}

</style>

<h2>
    Time <span id="time"></span>
</h2>

<script>


    function displayTime() {
        var time = document.getElementById('time');
        var now = new Date();
        time.innerHTML = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
    }

    var wait = 1000; // 1 second = 1000 milliseconds

    if (example1) {
        // schedule an event in the future (after 1 second)
        setTimeout(function() {
            displayTime();
        }, wait);
    }
    else if (example2) {
        var intervalId = setInterval(displayTime, 1000); // every second
        // clearInterval(intervalId); // stop the interval loop
    }
    else if (example3) {
        var animationId;
        function animateFrame() {
            animationId = requestAnimationFrame(animateFrame);
            displayTime();
        }
        animateFrame();
        // window.cancelAnimationFrame(animationId); // stop the animation

        // so what's the difference?
        // requestAnimationFrame: trying for 60 refreshes per second
    }

</script>
