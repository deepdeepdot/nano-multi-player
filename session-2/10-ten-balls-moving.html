<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ball Animation</title>
    <script type="text/javascript">

        function Ball(x, y, dx, dy, radius, color) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;

            this.display = function (ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = color;
                ctx.closePath();
                ctx.stroke();
            }

            this.updatePosition = function (width, height) {
                this.x = this.x + this.dx;
                this.y = this.y + this.dy;

                if (this.x < 0 || this.x > width) { // reverse
                    this.dx = -this.dx;
                }
                if (this.y < 0 || this.y > height) { // reverse
                    this.dy = -this.dy;
                }
            }
        }

        var balls = [];
        var colors = ['#bada55', 'purple', 'yellow', 'blue', 'cyan', 'orange']

        for (let i = 0; i < 10; i++) {
            var x = Math.random() * 800;
            var y = Math.random() * 200;
            var dx = Math.random() * 2 - 1;
            var dy = Math.random() * 2 - 1;
            var radius = Math.random() * 50 + 20;
            var idx = Math.floor(Math.random() * colors.length);
            var ball = new Ball(x, y, dx, dy, radius, colors[idx]);
            balls.push(ball);
        }


        function displayFrame() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                for (let i = 0; i < balls.length; i++) {
                    balls[i].display(ctx);
                    balls[i].updatePosition(canvas.width, canvas.height);
                }
            }
        }

        var animationId;
        function draw() {
            // animationId = setTimeout(draw, 100);
            animationId = requestAnimationFrame(draw, 100);
            displayFrame();
        }

    </script>

    <style type="text/css">
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            border: 0;
            min-height: 200px;
            min-width: 800px;
        }

        canvas {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="tutorial" width="800" height="200"></canvas>
</body>

</html>
