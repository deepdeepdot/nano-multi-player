<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ball Animation</title>
    <script type="text/javascript">

        var x = 50;
        var y = 50;
        var dx = 1;
        var dy = 1;

        var x2 = 250;
        var y2 = 125;
        var dx2 = 0.75;
        var dy2 = 1.25;

        function displayFrame() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // display ball 1
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2, false);
                ctx.strokeStyle = '#bada55';
                ctx.closePath();
                ctx.stroke();

                // display ball 2
                ctx.beginPath();
                ctx.arc(x2, y2, 30, 0, Math.PI * 2, false);
                ctx.strokeStyle = 'purple';
                ctx.closePath();
                ctx.stroke();
            }

            x = x + dx;
            y = y + dy;

            x2 = x2 + dx2;
            y2 = y2 + dy2;
            
            if (y < 0 || y > canvas.height) { // reverse
                dy = -dy;
            }

            if (y2 < 0 || y2 > canvas.height) { // reverse
                dy2 = -dy2;
            }
            // console.log(x, y, dx, dy);
        }

        var animationId;
        function draw() {
            // animationId = setTimeout(draw, 100);
            animationId = requestAnimationFrame(draw, 100);
            displayFrame();
        }

    </script>

    <style type="text/css">
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            border: 0;
            min-height: 200px;
            min-width: 800px;
        }

        canvas {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="tutorial" width="800" height="200"></canvas>
</body>

</html>
