<style type="text/css">
    canvas {
        border: 1px solid black;
    }
</style>

<canvas id="hello"></canvas>

<script>

    var canvas = document.getElementById('hello');
    var context = canvas.getContext('2d');

    var width = 500;
    var height = 350;

    context.clearRect(0, 0, width, height);

    context.fillStyle = 'purple';
    context.fillRect(0, 20, 400, 250);

    // context.font = '30px Times';
    // context.font = '30px Arial';
    // context.font = '30px Helvetica';
    // context.font = '30px Palatino';
    context.font = '30px Monospace';

    // https://en.wikipedia.org/wiki/Fonts_on_Macintosh
    // context.font = '30px Lucida Grande';
    // context.font = '30px Zapfino';
    context.fillStyle = 'white';
    context.fillText("Hello World", 20, 50);

</script>
